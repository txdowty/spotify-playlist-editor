<!doctype html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
  <title>Contextmenu Fancytree - Demo</title>

  <script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>

  <link href="http://cdn.jsdelivr.net/jquery.fancytree/2/skin-win8/ui.fancytree.min.css" type="text/css"
    rel="stylesheet" />
  <script src="http://cdn.jsdelivr.net/jquery.fancytree/2/jquery.fancytree-all.min.js" type="text/javascript"></script>

  <link rel="stylesheet"
    href="http://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.2.3/jquery.contextMenu.min.css" />
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.2.3/jquery.contextMenu.min.js">
  </script>

  <script
    src="http://wwwendt.de/tech/fancytree/3rd-party/extensions/contextmenu/js/jquery.fancytree.contextMenu.js"></script>

  <script type="text/javascript">
    $(function () {

      $('#tree').fancytree({
        extensions: ['contextMenu'],
        source: {
          url: '/playlists',
          cache: false
        },
        contextMenu: {
          menu: {
            'edit': { 'name': 'Edit', 'icon': 'edit' },
            'cut': { 'name': 'Cut', 'icon': 'cut' },
            'copy': { 'name': 'Copy', 'icon': 'copy' },
            'paste': { 'name': 'Paste', 'icon': 'paste' },
            'delete': { 'name': 'Delete', 'icon': 'delete', 'disabled': true },
            'sep1': '---------',
            'quit': { 'name': 'Quit', 'icon': 'quit' },
            'sep2': '---------',
            'fold1': {
              'name': 'Sub group',
              'items': {
                'fold1-key1': { 'name': 'Foo bar' },
                'fold2': {
                  'name': 'Sub group 2',
                  'items': {
                    'fold2-key1': { 'name': 'alpha' },
                    'fold2-key2': { 'name': 'bravo' },
                    'fold2-key3': { 'name': 'charlie' }
                  }
                },
                'fold1-key3': { 'name': 'delta' }
              }
            },
            'fold1a': {
              'name': 'Other group',
              'items': {
                'fold1a-key1': { 'name': 'echo' },
                'fold1a-key2': { 'name': 'foxtrot' },
                'fold1a-key3': { 'name': 'golf' }
              }
            }
          },
          actions: function (node, action, options) {
            $('#selected-action').text('Selected action "' + action + '" on node ' + node);
          }
        },
      });
    });
  </script>

</head>

<body class="container">
  <h1 class="text-salmon">Spotify Implicit Grant Template</h1>
  <h3>This app uses the implicit grant authorization flow to authenticate users and get user data.</h3>
  <div id="tree"></div>
</body>

</html>
